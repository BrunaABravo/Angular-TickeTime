<div class="login-container">
  <div class="login-form animate-fade-in">
    <div class="logo-container">
      <img src="assets/images/LogoIpoint.png" alt="Logo Ipoint" class="logo"/>
    </div>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Utilizador</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Palavra-passe</label>
        <div class="password-container">
          <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" required>
          <button type="button" mat-icon-button (click)="togglePasswordVisibility()">
            <mat-icon>{{passwordFieldType === 'password' ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
      </div>
      <button type="submit" [disabled]="isLoading">Entrar</button>
    </form>
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="links">
      <a routerLink="/register">Registar</a> | <a routerLink="/recover-password">Esqueceu-se da palavra-passe?</a>
    </div>
  </div>
</div>
