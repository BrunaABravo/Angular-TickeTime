<div class="auth-wrapper">
  <div class="login-card animate-fade-in">
    <div class="card-header">
      <mat-icon class="ticket-icon" aria-hidden="true">confirmation_number</mat-icon>
      <h1 class="app-title">TICKETTIME</h1>
      <p class="subtitle">Introduza abaixo as suas credenciais de acesso:</p>
    </div>

    <form (ngSubmit)="login()" class="form">
      <div class="form-group">
        <label for="username">Nome de utilizador</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-container">
          <input
            [type]="passwordFieldType"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button
            type="button"
            mat-icon-button
            class="toggle-pass"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="passwordFieldType === 'password' ? 'Mostrar palavra-passe' : 'Ocultar palavra-passe'"
          >
            <mat-icon>{{ passwordFieldType === 'password' ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        Entrar em sess√£o
      </button>
    </form>

    <app-loading *ngIf="isLoading"></app-loading>
  </div>
</div>
